<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="utf-8" />
        <title>A Pokemon Calculator</title>
        <link href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.css" rel="stylesheet"/>
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.min.css" rel="stylesheet"/>
        <link href="css/ap_calc.css" rel="stylesheet"/>
        <link href="css/mass_calc.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="relative">
            <span class="title-text">Pokemon Damage Calculator</span>
            <span title="Select the generation.">
                <input class="gen btn-input" type="radio" name="gen" value="1" id="gen1" /><label class="btn btn-small btn-left" for="gen1">RBY</label>
                <input class="gen btn-input" type="radio" name="gen" value="2" id="gen2" /><label class="btn btn-small btn-mid" for="gen2">GSC</label>
                <input class="gen btn-input" type="radio" name="gen" value="3" id="gen3" /><label class="btn btn-small btn-mid" for="gen3">ADV</label>
                <input class="gen btn-input" type="radio" name="gen" value="4" id="gen4" /><label class="btn btn-small btn-mid" for="gen4">DPP</label>
                <input class="gen btn-input" type="radio" name="gen" value="5" id="gen5" /><label class="btn btn-small btn-mid" for="gen5">B/W</label>
                <input class="gen btn-input" type="radio" name="gen" value="6" id="gen6" checked="checked" /><label class="btn btn-small btn-right" for="gen6">X/Y</label>
            </span>
            <select class="mode btn" title="Select the calculator's mode of function."><option value="one-vs-one">One vs One</option><option value="one-vs-all" selected>One vs All</option><option value="all-vs-one">All vs One</option><option value="randbats">RandBats</option></select>
        </div>
        <hr />
        <div>
            <span class="title-text">Tier(s)/Format: </span>
            <span class="tiers" title="Select the tier(s)/format.">
                <input class="btn-input" type="radio" name="tier" id="VGC14" /><label class="btn btn-left gen-specific g6" for="VGC14">VGC14</label>
                <input class="btn-input" type="radio" name="tier" id="VGC15" /><label class="btn btn-mid gen-specific g6" for="VGC15">VGC15</label>
                <input class="btn-input" type="radio" name="tier" id="Doubles" /><label class="btn btn-mid gen-specific g5 g6" for="Doubles">Doubles</label>
                <input class="btn-input" type="radio" name="tier" id="LC" /><label class="btn btn-mid gen-specific g4 g5 g6" for="LC">LC</label>
                <input class="btn-input" type="checkbox" name="tier" id="PU" /><label class="btn btn-mid gen-specific g6" for="PU">PU</label>
                <input class="btn-input" type="checkbox" name="tier" id="NU" /><label class="btn btn-mid gen-specific g3 g4 g5 g6" for="NU">NU</label>
                <input class="btn-input" type="checkbox" name="tier" id="RU" /><label class="btn btn-mid gen-specific g5 g6" for="RU">RU</label>
                <input class="btn-input" type="checkbox" name="tier" id="UU" /><label class="btn btn-mid" for="UU">UU</label>
                <input class="btn-input" type="checkbox" name="tier" id="OU" /><label class="btn btn-mid" for="OU">OU</label>
                <input class="btn-input" type="checkbox" name="tier" id="Uber" /><label class="btn btn-right" for="Uber">Uber</label>
            </span>
        </div>
        <div class="inline-block">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#attacker" data-toggle="tab">Attacker</a></li>
                <li><a href="#field" data-toggle="tab">Field</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active panel" id="attacker">
                    <fieldset class="poke-info" id="p1">
                        <legend align="center">Attacker</legend>
                        <input type="text" class="set-selector" />
                        <div class="info-group">
                            <div>
                                <label>Type</label>
                                <select class="type1 terrain-trigger"></select>
                                <select class="type2 terrain-trigger"></select>
                            </div>
                            <div class="hide">
                                <label>Forme</label>
                                <select class="forme"></select>
                            </div>
                            <div>
                                <label>Level</label>
                                <input class="level" value="100" />
                            </div>
                            <div class="hide">
                                <label>Weight (kg)</label>
                                <input class="weight" value="10.0" />
                            </div>
                        </div>
                        <div class="info-group">
                            <table>
                                <tr><th></th><th>Base</th><th class="gen-specific g3 g4 g5 g6">IVs</th><th class="gen-specific g3 g4 g5 g6">EVs</th><th class="gen-specific g1 g2 hide">DVs</th><th></th><th></th></tr>
                                <tr class="hp"><td><label>HP</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" disabled="disabled" /></td><td><span class="total">341</span></td><td></td></tr>
                                <tr class="at"><td><label>Attack</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                                <tr class="df"><td><label>Defense</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                                <tr class="sa gen-specific g2 g3 g4 g5 g6"><td><label>Sp. Atk</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                                <tr class="sd gen-specific g2 g3 g4 g5 g6"><td><label>Sp. Def</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" disabled="disabled" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                                <tr class="sl gen-specific g1 hide"><td><label>Special</label></td><td><input class="base" value="100" /></td><td><input class="dvs" value="15" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                                <tr class="sp"><td><label>Speed</label></td><td><input class="base" value="100" /></td><td class="gen-specific g3 g4 g5 g6"><input class="ivs" value="31" /></td><td class="gen-specific g3 g4 g5 g6"><input class="evs" type="number" min="0" max="252" step="4" value="0" /></td><td class="gen-specific g1 g2 hide"><input class="dvs" value="15" /></td><td><span class="total">236</span></td><td><select class="boost"><option value="6">+6</option><option value="5">+5</option><option value="4">+4</option><option value="3">+3</option><option value="2">+2</option><option value="1">+1</option><option value="0" selected="selected">--</option><option value="-1">-1</option><option value="-2">-2</option><option value="-3">-3</option><option value="-4">-4</option><option value="-5">-5</option><option value="-6">-6</option></select></td></tr>
                            </table>
                        </div>
                        <div class="info-group info-selectors">
                            <div class="gen-specific g3 g4 g5 g6">
                                <label>Nature</label>
                                <select class="nature"><option value="Adamant">Adamant</option><option value="Bashful">Bashful</option><option value="Bold">Bold</option><option value="Brave">Brave</option><option value="Calm">Calm</option><option value="Careful">Careful</option><option value="Docile">Docile</option><option value="Gentle">Gentle</option><option value="Hardy" selected="selected">Hardy</option><option value="Hasty">Hasty</option><option value="Impish">Impish</option><option value="Jolly">Jolly</option><option value="Lax">Lax</option><option value="Lonely">Lonely</option><option value="Mild">Mild</option><option value="Modest">Modest</option><option value="Naive">Naive</option><option value="Naughty">Naughty</option><option value="Quiet">Quiet</option><option value="Quirky">Quirky</option><option value="Rash">Rash</option><option value="Relaxed">Relaxed</option><option value="Sassy">Sassy</option><option value="Serious">Serious</option><option value="Timid">Timid</option></select>
                            </div>
                            <div class="gen-specific g3 g4 g5 g6">
                                <label>Ability</label>
                                <select class="ability terrain-trigger"></select>
                            </div>
                            <div class="gen-specific g2 g3 g4 g5 g6">
                                <label>Item</label>
                                <select class="item terrain-trigger"></select>
                            </div>
                            <div>
                                <label>Status</label>
                                <select class="status"><option value="Healthy">Healthy</option><option value="Poisoned">Poisoned</option><option value="Badly Poisoned">Badly Poisoned</option><option value="Burned">Burned</option><option value="Paralyzed">Paralyzed</option><option value="Asleep">Asleep</option><option value="Frozen">Frozen</option></select>
                                <select class="toxic-counter hide"><option value="1">1/16</option><option value="2">2/16</option><option value="3">3/16</option><option value="4">4/16</option><option value="5">5/16</option><option value="6">6/16</option><option value="7">7/16</option><option value="8">8/16</option><option value="9">9/16</option><option value="10">10/16</option><option value="11">11/16</option><option value="12">12/16</option><option value="13">13/16</option><option value="14">14/16</option><option value="15">15/16</option></select>
                            </div>
                        </div>
                        <div class="info-group">
                            <label>Current HP</label>
                            <input class="current-hp" value="341" />/<span class="max-hp">341</span> (<input class="percent-hp" value="100" />%)
                        </div>
                        <div class="move1">
                            <select class="move-selector small-select"></select>
                            <input class="move-bp" value="50" />
                            <select class="move-type"></select>
                            <select class="move-cat gen-specific g4 g5 g6"><option value="Physical">Physical</option><option value="Special">Special</option></select>
                            <input class="move-crit btn-input" type="checkbox" id="critL1" /><label class="btn crit-btn" for="critL1" title="Force this attack to be a critical hit?">Crit</label>
                            <select class="move-hits hide"><option value="2">2 hits</option><option value="3">3 hits</option><option value="4">4 hits</option><option value="5">5 hits</option></select>
                        </div>
                        <div class="move2">
                            <select class="move-selector small-select"></select>
                            <input class="move-bp" value="0" />
                            <select class="move-type"></select>
                            <select class="move-cat gen-specific g4 g5 g6"><option value="Physical">Physical</option><option value="Special">Special</option></select>
                            <input class="move-crit btn-input" type="checkbox" id="critL2" /><label class="btn crit-btn" for="critL2" title="Force this attack to be a critical hit?">Crit</label>
                            <select class="move-hits hide"><option value="2">2 hits</option><option value="3">3 hits</option><option value="4">4 hits</option><option value="5">5 hits</option></select>
                        </div>
                        <div class="move3">
                            <select class="move-selector small-select"></select>
                            <input class="move-bp" value="0" />
                            <select class="move-type"></select>
                            <select class="move-cat gen-specific g4 g5 g6"><option value="Physical">Physical</option><option value="Special">Special</option></select>
                            <input class="move-crit btn-input" type="checkbox" id="critL3" /><label class="btn crit-btn" for="critL3" title="Force this attack to be a critical hit?">Crit</label>
                            <select class="move-hits hide"><option value="2">2 hits</option><option value="3">3 hits</option><option value="4">4 hits</option><option value="5">5 hits</option></select>
                        </div>
                        <div class="move4">
                            <select class="move-selector small-select"></select>
                            <input class="move-bp" value="0" />
                            <select class="move-type"></select>
                            <select class="move-cat gen-specific g4 g5 g6"><option value="Physical">Physical</option><option value="Special">Special</option></select>
                            <input class="move-crit btn-input" type="checkbox" id="critL4" /><label class="btn crit-btn" for="critL4" title="Force this attack to be a critical hit?">Crit</label>
                            <select class="move-hits hide"><option value="2">2 hits</option><option value="3">3 hits</option><option value="4">4 hits</option><option value="5">5 hits</option></select>
                        </div>
                    </fieldset>
                </div>
                <div class="tab-pane panel" id="field">
                    <fieldset class="field-info">
                        <legend align="center">Field</legend>
                        <div class="gen-specific g3 g4 g5 g6" style="width: 10.6em; margin: 0 auto 5px;" title="Select the battle format.">
                            <input class="btn-input" type="radio" name="format" value="Singles" id="singles" checked="checked" /><label class="btn btn-left" for="singles">Singles</label>
                            <input class="btn-input" type="radio" name="format" value="Doubles" id="doubles" /><label class="btn btn-right" for="doubles">Doubles</label>
                        </div>
                        <div class="gen-specific g6" style="width: 24.3em; margin: 5px auto;" title="Select the current terrain.">
                            <input class="btn-input terrain-trigger" type="checkbox" name="terrain" value="Electric" id="electric" /><label class="btn btn-xxwide btn-left" for="electric">Electric Terrain</label>
                            <input class="btn-input terrain-trigger" type="checkbox" name="terrain" value="Grassy" id="grassy" /><label class="btn btn-xxwide btn-mid" for="grassy">Grassy Terrain</label>
                            <input class="btn-input terrain-trigger" type="checkbox" name="terrain" value="Misty" id="misty" /><label class="btn btn-xwide btn-right" for="misty">Misty Terrain</label>
                        </div>
                        <hr class="gen-specific g6" />
                        <div class="gen-specific g3 g4 g5 g6" style="width: 22.2em; margin: 5px auto;" title="Select the current weather condition.">
                            <input class="btn-input" type="radio" name="weather" value="" id="clear" checked="checked" /><label class="btn btn-small btn-left" for="clear">None</label>
                            <input class="btn-input" type="radio" name="weather" value="Sun" id="sun" /><label class="btn btn-small btn-mid" for="sun">Sun</label>
                            <input class="btn-input" type="radio" name="weather" value="Rain" id="rain" /><label class="btn btn-small btn-mid" for="rain">Rain</label>
                            <input class="btn-input" type="radio" name="weather" value="Sand" id="sand" /><label class="btn btn-small btn-mid" for="sand">Sand</label>
                            <input class="btn-input" type="radio" name="weather" value="Hail" id="hail" /><label class="btn btn-small btn-right" for="hail">Hail</label>
                        </div>
                        <div class="gen-specific g6" style="width: 21.1em; margin: 5px auto;" title="Select the current weather condition.">
                            <input class="btn-input" type="radio" name="weather" value="Harsh Sun" id="harsh-sun" disabled="disabled" /><label class="btn btn-wide btn-left" for="harsh-sun">Harsh Sun</label>
                            <input class="btn-input" type="radio" name="weather" value="Heavy Rain" id="heavy-rain" disabled="disabled" /><label class="btn btn-wide btn-mid" for="heavy-rain">Heavy Rain</label>
                            <input class="btn-input" type="radio" name="weather" value="Strong Winds" id="strong-winds" disabled="disabled" /><label class="btn btn-xwide btn-right" for="strong-winds">Strong Winds</label>
                        </div>
                        <div class="gen-specific g2 hide" style="width: 17.8em; margin: 0 auto 5px;" title="Select the current weather condition.">
                            <input class="btn-input" type="radio" name="gscWeather" value="" id="gscClear" checked="checked" /><label class="btn btn-small btn-left" for="gscClear">None</label>
                            <input class="btn-input" type="radio" name="gscWeather" value="Sun" id="gscSun" /><label class="btn btn-small btn-mid" for="gscSun">Sun</label>
                            <input class="btn-input" type="radio" name="gscWeather" value="Rain" id="gscRain" /><label class="btn btn-small btn-mid" for="gscRain">Rain</label>
                            <input class="btn-input" type="radio" name="gscWeather" value="Sand" id="gscSand" /><label class="btn btn-small btn-right" for="gscSand">Sand</label>
                        </div>
                        <div class="gen-specific g4 g5 g6" style="width: 5.3em; margin: 5px auto;" title="Is gravity in effect?">
                            <input class="btn-input terrain-trigger" type="checkbox" id="gravity" /><label class="btn" for="gravity">Gravity</label>
                        </div>
                        <hr class="gen-specific g2 g3 g4 g5 g6" />
                        <div class="btn-group gen-specific g4 g5 g6">
                            <div class="left" title="Is Stealth Rock affecting this side of the field?">
                                <input class="btn-input" type="checkbox" id="srL" /><label class="btn btn-xwide" for="srL">Stealth Rock</label>
                            </div>
                            <div class="right" title="Is Stealth Rock affecting this side of the field?">
                                <input class="btn-input" type="checkbox" id="srR" /><label class="btn btn-xwide" for="srR">Stealth Rock</label>
                            </div>
                        </div>
                        <div class="btn-group gen-specific g3 g4 g5 g6">
                            <div class="left" title="Are there Spikes on this side of the field?">
                                <input class="btn-input" type="radio" name="spikesL" value="0" id="spikesL0" checked="checked" /><label class="btn btn-xsmall btn-left" for="spikesL0">0</label>
                                <input class="btn-input" type="radio" name="spikesL" value="1" id="spikesL1" /><label class="btn btn-xsmall btn-mid" for="spikesL1">1</label>
                                <input class="btn-input" type="radio" name="spikesL" value="2" id="spikesL2" /><label class="btn btn-xsmall btn-mid" for="spikesL2">2</label>
                                <input class="btn-input" type="radio" name="spikesL" value="3" id="spikesL3" /><label class="btn btn-wide btn-right" for="spikesL3">3 Spikes</label>
                            </div>
                            <div class="right" title="Are there Spikes on this side of the field?">
                                <input class="btn-input" type="radio" name="spikesR" value="0" id="spikesR0" checked="checked" /><label class="btn btn-xsmall btn-left" for="spikesR0">0</label>
                                <input class="btn-input" type="radio" name="spikesR" value="1" id="spikesR1" /><label class="btn btn-xsmall btn-mid" for="spikesR1">1</label>
                                <input class="btn-input" type="radio" name="spikesR" value="2" id="spikesR2" /><label class="btn btn-xsmall btn-mid" for="spikesR2">2</label>
                                <input class="btn-input" type="radio" name="spikesR" value="3" id="spikesR3" /><label class="btn btn-wide btn-right" for="spikesR3">3 Spikes</label>
                            </div>
                        </div>
                        <div class="btn-group gen-specific g2">
                            <div class="left" title="Are there Spikes on this side of the field?">
                                <input class="btn-input" type="checkbox" id="gscSpikesL" /><label class="btn" for="gscSpikesL">Spikes</label>
                            </div>
                            <div class="right" title="Are there Spikes on this side of the field?">
                                <input class="btn-input" type="checkbox" id="gscSpikesR" /><label class="btn" for="gscSpikesR">Spikes</label>
                            </div>
                        </div>
                        <div class="btn-group">
                            <div class="left" title="Is this Pokemon protected by Reflect and/or Light Screen?">
                                <input class="btn-input" type="checkbox" id="reflectL" /><label class="btn btn-left" for="reflectL">Reflect</label>
                                <input class="btn-input" type="checkbox" id="lightScreenL" /><label class="btn btn-xwide btn-right" for="lightScreenL">Light Screen</label>
                            </div>
                            <div class="right" title="Is this Pokemon protected by Reflect and/or Light Screen?">
                                <input class="btn-input" type="checkbox" id="reflectR" /><label class="btn btn-left" for="reflectR">Reflect</label>
                                <input class="btn-input" type="checkbox" id="lightScreenR" /><label class="btn btn-xwide btn-right" for="lightScreenR">Light Screen</label>
                            </div>
                        </div>
                        <div class="btn-group gen-specific g2 g3 g4 g5 g6">
                            <div class="left" title="Has this Pokemon been revealed with Foresight or Odor Sleuth?">
                                <input class="btn-input" type="checkbox" id="foresightL" /><label class="btn btn-wide" for="foresightL">Foresight</label>
                            </div>
                            <div class="right" title="Has this Pokemon been revealed with Foresight or Odor Sleuth?">
                                <input class="btn-input" type="checkbox" id="foresightR" /><label class="btn btn-wide" for="foresightR">Foresight</label>
                            </div>
                        </div>
                        <div class="btn-group gen-specific g3 g4 g5 g6">
                            <div class="left" title="Has this Pokemon's power been boosted by an ally's Helping Hand?">
                                <input class="btn-input" type="checkbox" id="helpingHandL" /><label class="btn btn-xxwide" for="helpingHandL">Helping Hand</label>
                            </div>
                            <div class="right" title="Has this Pokemon's power been boosted by an ally's Helping Hand?">
                                <input class="btn-input" type="checkbox" id="helpingHandR" /><label class="btn btn-xxwide" for="helpingHandR">Helping Hand</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="inline-block dt-container">
            <fieldset>
                <legend align="center">Damage Results</legend>
                <button class="calc-button">click to calculate</button>
